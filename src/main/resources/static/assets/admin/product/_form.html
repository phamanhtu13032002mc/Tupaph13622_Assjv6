<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
</head>

<body>
<div class="panel panel default">
    <div class="panel-heading"> PRODUCT EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/assets/img/' + form.image}}" style="max-width: 100%;height: 200px;"/>
                </label>
            </div>

            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>img</div>
                        <input class="form-control" type="file" id="product"
                               onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select ng-model="form.categorys.id" class="form-control">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Create Date</div>
                        <input ng-model="form.createdata" class="form-control" type="date">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Available?</div>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input ng-model="form.available" ng-value="true" name="availlable" type="radio"> Yes
                            </label>
                            <label class="radio-inline">
                                <input ng-model="form.available" ng-value="false" name="availlable" type="radio">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-centter">
            <button ng-click="create()" class="btn btn-primary">
                <b class="glyphicon glyphicon-plus"></b> Create
            </button>
            <button ng-click="update()" class="btn btn-success">
                <b class="glyphicon glyphicon-save"></b> Update
            </button>
            <button ng-click="delete(form)" class="btn btn-danger">
                <b class="glyphicon glyphicon-trash"></b> Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">
                <b class="glyphicon glyphicon-refresh"></b> Reset
            </button>
        </div>
    </div>
</div>
</body>

</html>
