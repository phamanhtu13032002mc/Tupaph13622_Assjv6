<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
</head>

<body>
<div class="panel panel default">
    <div class="panel-heading"> CATEGORY EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Id</div>
                        <input ng-model="form.id" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-centter">
            <button ng-click="create()" class="btn btn-primary">
                <b class="glyphicon glyphicon-plus"></b> Create
            </button>
            <button ng-click="update()" class="btn btn-success">
                <b class="glyphicon glyphicon-save"></b> Update
            </button>
            <button ng-click="delete(form)" class="btn btn-danger">
                <b class="glyphicon glyphicon-trash"></b> Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">
                <b class="glyphicon glyphicon-refresh"></b> Reset
            </button>
        </div>
    </div>
</div>
</body>

</html>
