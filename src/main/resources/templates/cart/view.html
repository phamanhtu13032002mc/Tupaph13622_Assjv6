<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <div class="panel panel-primary" th:fragment="shopping_cart">
            <div class="panel-heading"> SHOPPING CART</div>
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th style="padding-left: 250px;">Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in cart.items">
                    <td><img src="/assets/img/{{item.image}}" width="50px" height="50px"></td>
                    <td style="padding-left: -1000px;">{{item.name}}</td>
                    <td><p>{{item.price | number}}</p></td>
                    <td>
                        <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1"
                               style="width: 60px;height: 30px;">
                    </td>
                    <td><p>${{item.qty*item.price | number :2}}</p></td>
                    <td>
                        <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger"
                                style="color:rgb(143, 221, 16) ;">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button ng-click="cart.clear()" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i> Clear
                </button>
                <a th:href="@{/order/checkout}" class="btn btn-primary">
                    <i class="glyphicon glyphicon-hand-right"></i> Checkout
                </a>
            </div>
        </div>
    </main>
</body>
</html>
