<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <main th:object="${item}" class="poly-item-detail">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel panel-body text-center">
                    <img th:src="@{|/assets/img/*{image}|}" alt="">
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <ul>
                        <li th:text="*{name}"></li>
                        <li th:text="*{price}"></li>
                        <li th:text="*{createdata}"></li>
                        <li th:text="*{categorys.name}"></li>
                    </ul>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-success">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Hàng Cùng Loại
                </div>
                <div class="panel-body">
                    <ul>
                        <li th:each="p:*{categorys.product}">
                            <a th:href="@{|/product/detail/${p.id}|}">
                                [[${p.name}]]
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
