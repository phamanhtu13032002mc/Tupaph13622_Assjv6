<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="/assets/css/shopping_cart_app.css">

</head>
<body>
   <div class="container" style="width: 100%;" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header class="row">
        <img src="https://anphat.com.vn/media/banner/20_Jun88c6d8ac885fb7682e255b380aab9800.jpg" alt="" style="width: 100%;">
      </header>
      <nav class="row">
          <div th:replace="/layout/_menu.html"></div>
      </nav>
      <div class="row">
          <article class="col-sm-9">
              <div th:replace="${main}"></div>
          </article>
          <aside class="col-sm-3">
              <div th:replace="/layout/_cart_info.html"></div>
              <div th:replace="/layout/_category.html"></div>
          </aside>
      </div>
      <footer class="row"></footer>
   </div>
   <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
